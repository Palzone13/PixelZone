<!DOCTYPE html>
<!--comment-->

<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="https://cdn.jsdelivr.net/gh/bubbls/ugss@main/people-playground/">
  <title>People Playground — PIXELZONE</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: Tahoma, sans-serif;
    }

    /* Back button */
    #back-btn {
      position: fixed;
      top: 14px;
      left: 14px;
      z-index: 9999;
      background: rgba(10,10,15,0.85);
      border: 1px solid rgba(0,245,255,0.4);
      color: #00f5ff;
      font-family: 'Tahoma', sans-serif;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 8px 16px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: background 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #back-btn:hover {
      background: rgba(0,245,255,0.15);
      box-shadow: 0 0 12px rgba(0,245,255,0.3);
    }

    /* Loading screen */
    #xp-loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      background: #ece9d8;
      border: 2px solid #3a6ea5;
      box-shadow: 0 0 0 3px #ffffff inset, 0 8px 32px rgba(0,0,0,0.6);
      font-family: Tahoma, sans-serif;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    #xp-loader-title {
      background: linear-gradient(#2b74c7, #1a4a9c);
      color: white;
      padding: 4px 8px;
      font-size: 14px;
    }

    #xp-loader-bar {
      width: 100%;
      height: 18px;
      border: 1px solid #3a6ea5;
      background: white;
      overflow: hidden;
    }

    #xp-loader-fill {
      width: 0%;
      height: 100%;
      background: #4a8be0;
      transition: width 0.2s;
    }

    #xp-loader-text {
      font-size: 12px;
      color: #333;
    }

    #unity-loading-bar { display: none; }

    /* Unity canvas — full screen */
    #unity-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #unity-canvas {
      width: 100vw;
      height: 100vh;
    }

    #unity-warning {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 500;
    }
  </style>
</head>
<body>

  <!-- Back to home -->
  <a id="back-btn" href="../index.html">← Back</a>

  <!-- XP-style loader -->
  <div id="xp-loader">
    <div id="xp-loader-title">Loading People Playground...</div>
    <div id="xp-loader-bar"><div id="xp-loader-fill"></div></div>
    <div id="xp-loader-text">0%</div>
  </div>

  <!-- Unity canvas -->
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-warning"></div>
  </div>

  <script>
    window.fileMergerConfig = {
      files: [
        { name: 'pggbog.data', parts: 7 },
        { name: 'pggbog.wasm', parts: 3 }
      ],
      basePath: 'Build/',
      debug: true
    };
  </script>
  <script src="https://cdn.jsdelivr.net/gh/bubbls/UGS-Assets@main/merge.js"></script>

  <script>
    window.addEventListener("load", function () {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("ServiceWorker.js");
      }
    });

    var canvas = document.querySelector("#unity-canvas");
    var xpBox = document.querySelector("#xp-loader");
    var xpFill = document.querySelector("#xp-loader-fill");
    var xpText = document.querySelector("#xp-loader-text");
    var warningBanner = document.querySelector("#unity-warning");

    // Make canvas fill the window
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/pggbog.loader.js";
    var config = {
      dataUrl: buildUrl + "/pggbog.data",
      frameworkUrl: buildUrl + "/pggbog.framework.js",
      codeUrl: buildUrl + "/pggbog.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Studio Minus",
      productName: "People Playground",
      productVersion: "1",
      showBanner: unityShowBanner
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
    }

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        var p = Math.round(progress * 100);
        xpFill.style.width = p + "%";
        xpText.textContent = p + "%";
      }).then((unityInstance) => {
        xpBox.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>

</body>
</html>
